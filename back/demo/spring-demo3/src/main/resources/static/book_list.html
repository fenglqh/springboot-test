<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书列表展示</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/list.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/jq-paginator.js"></script>

</head>

<body>
    <div class="bookContainer">
        <h2>图书列表展示</h2>
        <div class="navbar-justify-between">
            <div>
                <button class="btn btn-outline-info" type="button" onclick="location.href='book_add.html'">添加图书</button>
                <button class="btn btn-outline-info" type="button" onclick="batchDelete()">批量删除</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <td>选择</td>
                    <td class="width100">图书ID</td>
                    <td>书名</td>
                    <td>作者</td>
                    <td>数量</td>
                    <td>定价</td>
                    <td>出版社</td>
                    <td>状态</td>
                    <td class="width200">操作</td>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td><input type="checkbox" name="selectBook" value="1" id="selectBook" class="book-select"></td>
                    <td>1</td>
                    <td>大秦帝国第一册</td>
                    <td>我是作者</td>
                    <td>23</td>
                    <td>33.00</td>
                    <td>北京出版社</td>
                    <td>可借阅</td>
                    <td>
                        <div class="op">
                            <a href="book_update.html?bookId=1">修改</a>
                            <a href="javascript:void(0)" onclick="deleteBook(1)">删除</a>
                        </div>
                    </td>
                </tr> -->
            </tbody>
        </table>

        <div class="demo">
            <ul id="pageContainer" class="pagination justify-content-center"></ul>
        </div>
        <script>

            getBookList();
            function getBookList() {
                $.ajax({
                    url: "/book/getBookListByPage" + location.search,
                    type: "get",
                    success: function (result) {
                        if (result == null) return;
                        var ret = '';
                        for (var res of result.bookInfos) {
                            ret += '<tr>';
                            ret += '<td><input type="checkbox" name="selectBook" value="'+res.id+'" id="selectBook" class="book-select"></td>';
                            ret += '<td>' + res.id + '</td>';
                            ret += '<td>' + res.bookName + '</td>';
                            ret += '<td>' + res.author + '</td>';
                            ret += '<td>' + res.count + '</td>';
                            ret += '<td>' + res.price + '</td>';
                            ret += '<td>' + res.publish + '</td>';
                            ret += ' <td>' + res.statusCN + '</td>';
                            ret += ' <td>';
                            ret += ' <div class="op">';
                            ret += ' <a href="book_update.html?bookId=' + res.id + '">修改</a>';
                            ret += '<a href="javascript:void(0)" onclick="deleteBook(' + res.id + ')">删除</a>';
                            ret += '</div></td></tr>'
                        };
                        $("tbody").html(ret),
                            //翻页信息
                            $("#pageContainer").jqPaginator({
                                totalCounts: result.count, //总记录数
                                pageSize: result.pageQuery.pageSize,    //每页的个数
                                visiblePages: 3, //可视页数
                                currentPage: result.pageQuery.pageNum,  //当前页码
                                first: '<li class="page-item"><a class="page-link">首页</a></li>',
                                prev: '<li class="page-item"><a class="page-link" href="javascript:void(0);">上一页<\/a><\/li>',
                                next: '<li class="page-item"><a class="page-link" href="javascript:void(0);">下一页<\/a><\/li>',
                                last: '<li class="page-item"><a class="page-link" href="javascript:void(0);">最后一页<\/a><\/li>',
                                page: '<li class="page-item"><a class="page-link" href="javascript:void(0);">{{page}}<\/a><\/li>',
                                //页面初始化和页码点击时都会执行
                                onPageChange: function (page, type) {
                                    console.log("第"+page+"页, 类型:"+type);
                                    if (type == "change") {
                                        location.href = "book_list.html?pageNum="+page
                                    }

                                }
                            });
                    },
                    error: function () {
                        alert("出错了，请联系后台管理员！")
                    }
                })

            }


            function deleteBook(id) {
                var isDelete = confirm("确认删除?");
                if (isDelete) {
                    //删除图书
                    $.ajax({
                        url: "book/deleteBook?id="+id,
                        type: "get",
                        success: function(result) {
                            if (result == "") {
                                location.href = "book_list.html";
                            } else {
                                alert(result);
                            }
                        }
                    })
                    
                }
            }
            function batchDelete() {
                var isDelete = confirm("确认批量删除?");
                if (isDelete) {
                    //获取复选框的id
                    var ids = [];
                    $("input:checkbox[name='selectBook']:checked").each(function () {
                        ids.push($(this).val());
                    });
                    console.log(ids);
                    $.ajax({
                        url: "/book/batchDeleteBook?ids=" + ids,
                        type: "get",
                        success: function(result) {
                            if (result == "") {
                                location.href = "book_list.html";
                            } else {
                                alert(result);
                            }
                        }
                    })
                    
                }
            }

        </script>
    </div>
</body>

</html>

    图书展示接口：
    url: book/getList
    params: 无
    return: list [{}{}{}]

    图书分页展示接口
    url: book/getBookListByPage
    param: pageNum(pageSize就交给后端来定义)
    return: list,count (前端需要count来判断显示多少个框)

    url : book/deleteBook
    param : id
    return : ""
